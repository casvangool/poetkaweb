<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6dc0eca8bf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="logincontainer">
            <canvas id="canvas"></canvas>

            <div id="loginpanel">
                <div id="registerpanel">
                    <h2>Register</h2>
                    <p>
                    If you don't have an account yet, register first with your email or social media account!
                    </p>
                    <button class="default">Register</button>
                    <div id="socialmediacontainer">
                        <button id="facebookbutton">                  <i class="fab fa-facebook-f"></i>
                            Facebook</button>
                        <button id="googlebutton"><i class="fab fa-google"></i>Google</button>
                    </div>
                </div>
                <div id="loginformpanel">
                    <h2>Login</h2>
                    <input name="login" placeholder="Username"/>
                    <input name="password" type="password" placeholder="Password" />
                    <button class="default">Login</button>
                </div>
            </div>
        </div>
        <img src="dog.png" id="dogpaw"/>
        <script>
            const canvas = document.getElementById('canvas');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            const context = canvas.getContext('2d');

            const fps = 60;
            const interval = 1000 / fps;

            let fading = true;
            let opacity = 1;
            let xpos = window.innerWidth / 2;
            let ypos = window.innerHeight - 50;
            setInterval(function () {
                context.clearRect(0, 0, window.innerWidth, window.innerHeight);
                if(fading){
                    opacity = opacity - 0.01;
                }else {
                    opacity = opacity + 0.01;
                }
                if(opacity < 0 ){
                    fading = false;
                    ypos -= 100;
                    if(ypos < 0){
                        ypos = window.innerHeight - 50;
                    }
                }
                if(opacity > 1){
                    fading = true;
                }
                context.globalAlpha = opacity;
                context.moveTo(0,0);
                context.drawImage(document.getElementById('dogpaw'), xpos -31, ypos -31);

            }, interval);


            
            
        </script>
    </body>
</html>
